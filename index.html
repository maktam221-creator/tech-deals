        darkMode: 'class', // Enable dark mode using a class

      }

    <style>
      body {
        font-family: 'Cairo', sans-serif;
        overscroll-behavior-y: contain; /* Prevents pull-to-refresh on mobile */
      }
      /* Light mode default */
      body {
        background-color: #f9fafb; /* gray-50 */
        color: #111827; /* gray-900 */
      }
      /* Dark mode styles */
      html.dark body {
        background-color: #000000;
        color: #ffffff;
      }
      @keyframes spin-reverse {
        from {
          transform: rotate(360deg);
        }
        to {
          transform: rotate(0deg);
        }
      }
      .animate-spin-reverse {
        animation: spin-reverse 5s linear infinite;
      }
      @keyframes slide-up {
        from {
          transform: translateY(100%);
        }
        to {
          transform: translateY(0);
        }
      }
      .animate-slide-up {
        animation: slide-up 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      @keyframes zoom-in-fade {
        from {
          transform: scale(0.9);
          opacity: 0.5;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
      .animate-zoom-in-fade {
        animation: zoom-in-fade 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      @keyframes pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.3); }
        100% { transform: scale(1); }
      }
      .animate-pop {
        animation: pop 0.3s ease-out;
      }
    </style>
